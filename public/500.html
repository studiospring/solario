  width: 24.5%;
  height: 0;
  position: relative; }
  .banner_panel:before {
    content: "";
    position: absolute;
    width: 100%;
    left: 0;
    height: 0;
    border-left: 5px solid #fff;
    border-right: 5px solid #fff;
    top: 0;
    border-bottom: 4px solid #1a3771; }
  .banner_panel:after {

    position: absolute;
    width: 100%;
    left: 0;
    height: 0;
    border-left: 5px solid #fff;
    border-right: 5px solid #fff;
    bottom: 0;
    border-top: 4px solid #1a3771; }
